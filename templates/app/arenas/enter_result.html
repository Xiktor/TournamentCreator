{% extends 'app/scheleton.html' %}

{% block content %}
    <div class=" container h-100" id="player_create_view">
		<div class="d-flex justify-content-center h-100">
			<div class="main-card mt-5">
				<div class="d-flex justify-content-center">
					<h3 id="form-title" class="mt-2">Wybierz zwycięzce</h3>
				</div>
				<div class="d-flex justify-content-center form_container mb-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group mt-4 mb-5 enter_result">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            {{ form.winner }}
                        </div>
                        <div class="d-flex justify-content-center mt-4 login_container">
                            <input class="btn login_btn" type="submit" value="Zatwierdź">
                        </div>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
